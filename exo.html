<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exercice gomycode</title>
</head>
<body>

  <!-- Barre de navigation -->
<div class="menu">
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#about">À propos</a></li>
            <li><a href="#work">Travail</a></li>
            <li><a href="#cv">CV</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
</div>
<div class="compteur">
<div class="line1">
    <!-- Section à propos -->
    <section id="about">
        <h2>À propos</h2>
        <p>Contenu de la section à propos.</p>
    </section>

    <!-- Section travail -->
    <section id="work">
        <h2>Travail</h2>
        <p>Contenu de la section travail.</p>
    </section>
</div>
<div class="line2">

    <!-- Section CV -->
    <section id="cv">
        <h2>CV</h2>
        <form>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" value="Envoyer">
        </form>
    </section>

    <!-- Section contact -->
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Envoyer">
        </form>
    </section>
</div>
</div>
    <!-- Pied de page -->
    <footer>
        <p>Pied de page.</p>
    </footer>


</body>
</html>
